<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fffff;
            font-family: Arial, sans-serif;
        }

        .box {
            background: #fffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #ff758c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Enter the Secret Password </h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "30/06/2023";  // CHANGE THIS
            const userInput = document.getElementById("passwordInput").value;

            if (userInput === correctPassword) {
                window.location.href = "main.html";
            } else {
                document.getElementById("errorMessage").textContent = "Password given is Incorrect.";
            }
        }
    </script>

</body>
</html>
